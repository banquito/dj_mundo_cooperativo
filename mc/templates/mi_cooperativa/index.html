{% extends "mi_cooperativa/base.html" %}

{% block inter %}

<div class="content">

    {% if cooperatives %}
        <ul>
        {% for cooperative in cooperatives %}
            <li><a href="/mi_cooperativa/{{ cooperative.id }}/">{{ cooperative.nombre }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No tienes cooperativas activas.</p>
    {% endif %}

</div>
{% endblock %}
